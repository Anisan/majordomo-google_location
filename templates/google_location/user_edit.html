<!-- Table 'node' edit -->
<br/>
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
<!-- USER_ID -->
<div class="form-group">
 <label class="col-lg-4 control-label"><#LANG_ID#></label>
 <div class="col-lg-3">
      <p class="form-control-static">[#ID_USER#]</p>
 </div>
</div>
<!-- Name -->
<div class="form-group">
 <label class="col-lg-4 control-label"><#LANG_NAME#></label>
 <div class="col-lg-3"><input  type="text" name="name" value="[#NAME#]" class="form-control input"></div>
</div>
<!-- Name -->
<div class="form-group">
 <label class="col-lg-4 control-label"><#LANG_GL_FULLNAME#></label>
 <div class="col-lg-3"><input  type="text" name="fullname" value="[#FULLNAME#]" class="form-control input"></div>
</div>
<!-- IMAGE -->
<div class="form-group">
 <label class="col-lg-4 control-label"><#LANG_ICON#></label>
 <div class="col-lg-3">
    <input class="form-control" type="file" name="file" class="input">
 </div>
</div>
<div class="form-group">
 <label class="col-lg-4 control-label"></label>
 <div class="col-lg-3">
 <img src="[#IMAGE#]" title="[#ID_USER#]" height="50px" style="border-radius: 0 50% 50%;" onerror="this.src='/templates/google_location/none.jpg'">
 </div>
</div>
 

<div class="form-actions">
 <button type="submit" name="subm" value="<#LANG_SUBMIT#>" class="btn btn-defaul btn-primary"><#LANG_SUBMIT#></button>
 <a href="?" class="btn btn-default"><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
</div>
</fieldset>
</form>
<hr/>
